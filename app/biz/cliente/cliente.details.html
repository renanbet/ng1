<md-dialog aria-label="{{vm.item.name}}"> 
	 <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.item.name}}</h2>
      </div>
    </md-toolbar>
	 <md-dialog-content>
	 	<div class="md-dialog-content">
			<p><b>Idade: </b>&nbsp;{{vm.item.idade}}</p>
		</div>
	 </md-dialog-content> 
	 <md-dialog-actions> 
	   <md-button ng-click="vm.close()" class="md-raised md-primary"> 
	     Fechar
	   </md-button> 
	 </md-dialog-actions> 
</md-dialog>
