<div>
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span>Novo cliente</span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form ng-submit="vm.save()">
          <md-input-container class="md-block">
            <label>Name</label>
            <input type="text" ng-model="vm.name" />
          </md-input-container>
          <md-input-container class="md-block">
            <label>Age</label>
            <input
              ng-model="vm.age" />            
          </md-input-container>
            <md-button
              class="md-raised md-primary"
              type="submit"
              ng-disabled="!vm.name || !vm.age">
              Cadastrar
            </md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>
